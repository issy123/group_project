<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-logout">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <paper-button raised on-click="logoutHandler">Ja</paper-button>
    <paper-button id="logNietUit">Nee</paper-button>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-logout',

        properties: {
          rol: {
            type: String,
            value: "undefined",
            notify: true,
          },
        },

        logoutHandler: function() {
          console.log("logoutHandler");
          document.getElementById('overlay').style.display="none";
          this.rol = "undefined";
          location.reload();
          app.route='home';
          console.log(this.rol);
        },
      });
    })();
  </script>
</dom-module>
